<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Site Imersão</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
</head>

<body>

    <!-- INÍCIO BARRA DE NAVEGAÇÃO -->
    <nav class="navbar navbar-expand-lg bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">Digital College</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="contato.html">Contato</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- FIM BARRA DE NAVEGAÇÃO -->

    <!-- INÍCIO FORMULÁRIO -->


    <div class="container">

        <br>
        <h1>
            <b>Inscreva-se</b>
        </h1>
        <br><br>
        <form class="row g-3">
            <div class="col-md-6">
                <label class="form-label">Nome</label>
                <input name="nome" type="text" class="form-control" id="Nome">
            </div>
            <div class="col-md-6">
                <label class="form-label">Sobrenome</label>
                <input name="sobrenome" type="text" class="form-control" id="Sobrenome">
            </div>
            <div class="col-12">
                <label class="form-label">Endereço</label>
                <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
            </div>
            <div class="col-12">
                <label class="form-label">Endereço 2</label>
                <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
            </div>
            <div class="col-md-6">
                <label class="form-label">Cidade</label>
                <input type="text" class="form-control" id="inputCity">
            </div>
            <div class="col-md-4">
                <label class="form-label">Estado</label>
                <select id="input" class="form-select">
                    <option selected>Choose...</option>
                    <option>...</option>
                </select>
            </div>
            <div class="col-md-2">
                <label for="inputCodpostal" class="form-label">Código Postal</label>
                <input type="text" class="form-control" id="inputZip">
            </div>
          
            <div class="col-12">
                <button type="submit" class="btn btn-primary" onclick="handleFormSubmit()">Enviar</button>
            </div>
        </form>

    </div>




    <!-- FIM FORMULÁRIO -->












    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
        crossorigin="anonymous"></script>

        <script src="./script.js"></script>

</body>

</html>
